<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>STORE | La tienda mas completa con las mejores marcas</title>
        <meta name="description" content="Compre zapatillas de marcas como Nike, Adidas y Jordan en solo lugar. Contamos con un amplio catÃ¡logo de productos."/>
        <link class="icon" rel="shortcut icon" href=".\img\nIke-logo.jpg" >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href=".\css\style.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Aqui empieza mi header -->
        
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-black">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html"><img class="logo" src="img/logo.jfif" alt="logo" ></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav fs-5 ms-auto">
                            <a class="nav-link active" aria-current="page" href="index.html">Store</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Aqui termina mi header -->
        <main>
            <section class="storeBackground"> 
                <section class="container">
                    <h2 class="display-1 text-uppercase text-center mb-5 pt-5">Productos</h2>
                    <div id = "productos" class="row row-cols-2 justify-content-center imageContainer">                 
                        
                    </div>
                </div>
            </section>
            <section>              
                <h1 id = "titulo" class="col 12"></h1>
                <div id="carrito">

                </div>
                <div id = "precio">

                </div>
            </section>
        </main>

        <footer id="footer">
            <section class="footer__blocks">
                <div class="footer__logo">
                    <img class= "logo "src="img/logo.jfif" alt="logo" >
                </div>
                <div>
                    <h4 class="text-muted h4 mb-3">Contacto</h4>
                    <div class="footer__contacto">
                        <div class="footer__contacto__blocks">
                            <img src="img/telefono.png" alt="telefono">
                            <span class="">+541111111111</span>
                        </div>
                        <div class="footer__contacto__blocks">
                            <img src="img/mail.png" alt="mail">
                            <span>support@nidas.com</span>
                        </div>
                    </div>
                    <div class="d-flex flex-row align-items-end bd-highlight mt-3 footer__links justify-content-between">
                        <div class="p-2 bd-highlight">
                            <a class="footer__links--facebook" href="https://es-la.facebook.com/" target="_blank"><img src="img/facebook logo 2.png" alt="facebook-logo"></a>
                        </div>
                        <div class="p-2 bd-highlight">
                            <a class="footer__links--twitter" href="https://twitter.com/" target="_blank"><img src="img/twitter logo.jpg" alt="logo twitter"></a>
                        </div>
                        <div class="p-2 bd-highlight">
                            <a class="footer__links--instagram" href="https://www.instagram.com/" target="_blank"><img src="img/instagram-logo.png" alt="logo instagram"></a>
                        </div>
                    </div>
                </div> 
            </section>
        </footer>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
